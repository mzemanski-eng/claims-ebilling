name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint + Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: claims_ebilling_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:test@localhost:5432/claims_ebilling_test
      REDIS_URL: redis://localhost:6379
      SECRET_KEY: ci-test-secret-key-not-real
      ENVIRONMENT: test
      STORAGE_BACKEND: local
      LOCAL_STORAGE_PATH: /tmp/claims_test_uploads

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint (ruff check)
        run: ruff check app tests

      - name: Format check (ruff format)
        run: ruff format --check app tests

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=app --cov-report=term-missing

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          if-no-files-found: ignore

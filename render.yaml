services:
  # ── Web API ────────────────────────────────────────────────────────────────
  - type: web
    name: claims-ebilling-api
    runtime: python
    buildCommand: |
      pip install -r requirements.txt &&
      alembic upgrade head &&
      python -m app.taxonomy.seed
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    disk:
      name: uploads
      mountPath: /var/data/uploads
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: claims-ebilling-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: claims-ebilling-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: staging
      - key: LOG_LEVEL
        value: INFO
      - key: STORAGE_BACKEND
        value: local
      - key: LOCAL_STORAGE_PATH
        value: /var/data/uploads
      - key: RQ_QUEUE_NAME
        value: invoice-pipeline
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "480"
      - key: PYTHON_VERSION
        value: "3.12.0"

  # ── Redis ──────────────────────────────────────────────────────────────────
  - type: redis
    name: claims-ebilling-redis
    plan: free
    ipAllowList: []   # empty = allow all Render-internal traffic

# ── Postgres ───────────────────────────────────────────────────────────────
databases:
  - name: claims-ebilling-db
    plan: free
    databaseName: claims_ebilling
    user: claims_ebilling
